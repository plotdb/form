<div><div class="form-short-answer" ld-scope="ld-scope" plug="view"><div class="position-relative"><input class="form-control" ld="input-field" t="input value" t-attr="placeholder"/></div></div><script type="@plotdb/block">({
  pkg: {
    name: "short-answer",
    version: "0.0.1",
    extend: {
      name: "base",
      version: "0.0.1"
    },
    license: "MIT",
    description: "",
    dependencies: [],
    i18n: {
      "zh-TW": {
        "input value": "輸入數值 ..."
      }
    }
  },
  init: function(arg$){
    var root, parent, context, pubsub, ldview;
    root = arg$.root, parent = arg$.parent, context = arg$.context, pubsub = arg$.pubsub;
    ldview = context.ldview;
    return pubsub.fire('init', {
      opsets: ['string', 'number'],
      mod: {
        isEmpty: function(it){
          return !(it + "").trim().length;
        }
      }
    }).then(function(opt){
      var ref$, widget, node, view;
      opt == null && (opt = []);
      ref$ = opt[0], widget = ref$.widget, node = ref$.node;
      view = new ldview({
        root: node.view,
        action: {
          input: {
            'input-field': function(arg$){
              var node;
              node = arg$.node;
              return widget.value(node.value, true);
            }
          }
        }
      });
      widget.on('change', function(it){
        return view.get('input-field').value = it;
      });
      return widget.on('render', function(){
        return view.render();
      });
    });
  }
});</script></div>
